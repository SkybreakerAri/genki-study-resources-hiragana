    <script>(function () {
      var wo = 'Create a sentence with the object/verb: ',
          de1 = 'Finish the sentence「',
          de2 = '」by adding the place: ';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Create sentences with the given cues.<br>Problems 1-7: add the appropriate verbs to the direct objects.<br>Problems 8-14: add the place to the sentences.',

        quizlet : [
          // (a) add the appropriate verbs to the following direct objects.
          {
            question : wo + 'ざっし／よむ', // object/verb
            answers : [
              'Aざっしをよみます。',
              'ざっしをよむます。',
              'よみますをざっし。'
            ]
          },

          {
            question : wo + 'おんがく／きく',
            answers : [
              'Aおんがくを聞きます。',
              'おんがくをきくます。',
              'ききますをおんがく。'
            ]
          },

          {
            question : wo + 'てにす／する',
            answers : [
              'Aてにすをします。',
              'てにすをするます。',
              'しますをてにす。'
            ]
          },

          {
            question : wo + 'はんばーが／食べる',
            answers : [
              'Aはんばーがをたべます。',
              'はんばーがをたべるます。',
              'たべますをはんばーが。'
            ]
          },

          {
            question : wo + 'コーヒー／のむ',
            answers : [
              'Aコーヒーをのみます。',
              'コーヒーをのむます。',
              'のみますをコーヒー。'
            ]
          },

          {
            question : wo + 'てれび／みる',
            answers : [
              'Aてれびをみます。',
              'てれびをみるます。',
              'みますをてれび。'
            ]
          },

          {
            question : wo + 'にほんご／はなす',
            answers : [
              'Aにほんごをはなします。',
              'にほんごをはなすます。',
              'はなしますをにほんご。'
            ]
          },


          // (b) add the place to the above sentences.
          {
            question : de1 + 'ざっしをよみます' + de2 + 'としょかん',
            answers : [
              'Aとしょかんでざっしをよみます。',
              'ざっしをよみますでとしょかん。',
              'としょかんにざっしを読みます。'
            ]
          },

          {
            question : de1 + 'おんがくをききます' + de2 + 'うち',
            answers : [
              'Aうちでおんがくをききます。',
              'おんがくをききますでうち。',
              'うちおんがくをききます。'
            ]
          },

          {
            question : de1 + 'てにすをします' + de2 + 'がっこう',
            answers : [
              'Aがっこうでてにすをします。',
              'がっこうにてにすをします。',
              'がっこうてにすをします。'
            ]
          },

          {
            question : de1 + 'はんばーがーを食べます' + de2 + 'まくどなるど',
            answers : [
              'Aまくどなるどではんばーがーをたべます。',
              'はんばーがーをたべますでまくどなるど。',
              'まくどなるどにはんばーがーをたべます。'
            ]
          },

          {
            question : de1 + 'コーヒーをのみます' + de2 + 'かふぇ(Kafe)',
            answers : [
              'Aかふぇでコーヒーをのみます。',
              'コーヒーをのみますにかふぇ。',
              'かふぇにコーヒーをのみます。'
            ]
          },

          {
            question : de1 + 'テレビを見ます' + de2 + 'うち',
            answers : [
              'Aうちでてれびをみます。',
              'てれびをみますでうち。',
              'うちてれびをみます。'
            ]
          },

          {
            question : de1 + 'にほんごをはなします' + de2 + 'だいがく',
            answers : [
              'Aだいがくでにほんごをはなします。',
              'にほんごにだいがくを話します。',
              'だいがくにほんごをはなします。'
            ]
          }
        ]
      });
    }());</script>
